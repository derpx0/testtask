<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_task picview</title>
</head>
<body>
{% if pics %}
    {% for pic in pics %}
        <img src="{{ pic.src }}"><br>
        timestamp - {{ pic.time }}<br>
        likes - {{ pic.likes }}<br>
        tags - {{ pic.tags }}<br>
        owner - {{ pic.owner }}<br>
    {% endfor %}
{% else %}
    <p>No pics found</p>
{% endif %}
</body>
</html>
